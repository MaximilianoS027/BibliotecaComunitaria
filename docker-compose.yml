services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-local
    environment:
      POSTGRES_DB: biblioteca_bd
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pap -d papdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
