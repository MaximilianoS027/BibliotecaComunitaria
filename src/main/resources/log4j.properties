# Configuración de Log4j para el Sistema de Gestión de Biblioteca

# Configuración del logger raíz
log4j.rootLogger=INFO, console, file

# Configuración para consola
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Configuración para archivo
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/biblioteca.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Configuración específica para Hibernate
log4j.logger.org.hibernate=INFO
log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración específica para la aplicación
log4j.logger.com.pap=DEBUG
log4j.logger.com.pap.domain=DEBUG
log4j.logger.com.pap.application=DEBUG
log4j.logger.com.pap.infrastructure=DEBUG
log4j.logger.com.pap.presentation=DEBUG
